
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CODIGO SECRETO</h1> 
    </header>
    <section class="container">
        <form id="form-texto">
            <label for="texto"></label>
            <input type="text" id="mensaje" placeholder="Escriba el texto aqui" onkeypress="return validar(event)"/>
            <button id="encriptar">Encriptar!</button>
            <button id="desencriptar">Desencriptar!</button>
            <label for="codificado"></label>
            <input type="text" id="codificado" placeholder="Texto encriptado" type="text"/>
            <button id="copy">Copiar!</button>
       
        </form>
    </section>
    <p id="resultado"></p>
   <script src="form.js"></script>
   <footer>Autor: Isaac Torres Lopez</footer>
</body>
</html>
